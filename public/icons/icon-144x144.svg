<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3"/>
      <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="ring3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0abde3"/>
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3"/>
      <stop offset="100%" style="stop-color:#0abde3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.88" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" rx="28.8" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle 
    cx="72" 
    cy="72" 
    r="38.304" 
    fill="none" 
    stroke="url(#ring1)" 
    stroke-width="3.6"
    stroke-dasharray="120.96000000000001 141.12"
    transform="rotate(30 72 72)"
  />
  
  <!-- Middle ring -->
  <circle 
    cx="72" 
    cy="72" 
    r="28.224000000000007" 
    fill="none" 
    stroke="url(#ring2)" 
    stroke-width="2.88"
    stroke-dasharray="90.72000000000001 100.80000000000001"
    transform="rotate(-45 72 72)"
  />
  
  <!-- Inner ring -->
  <circle 
    cx="72" 
    cy="72" 
    r="18.144000000000002" 
    fill="none" 
    stroke="url(#ring3)" 
    stroke-width="2.5919999999999996"
    stroke-dasharray="55.44000000000001 60.480000000000004"
    transform="rotate(60 72 72)"
  />
  
  <!-- Core -->
  <circle 
    cx="72" 
    cy="72" 
    r="10.080000000000002" 
    fill="url(#coreGrad)"
    filter="url(#glow)"
  />
</svg>