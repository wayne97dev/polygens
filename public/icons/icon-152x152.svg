      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="152" height="152" rx="30.400000000000002" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle 
    cx="76" 
    cy="76" 
    r="40.432" 
    fill="none" 
    stroke="url(#ring1)" 
    stroke-width="3.8000000000000003"
    stroke-dasharray="127.68 148.96"
    transform="rotate(30 76 76)"
  />
  
  <!-- Middle ring -->
  <circle 
    cx="76" 
    cy="76" 
    r="29.792000000000005" 
    fill="none" 
    stroke="url(#ring2)" 
    stroke-width="3.04"
    stroke-dasharray="95.76 106.4"
    transform="rotate(-45 76 76)"
  />
  
  <!-- Inner ring -->
  <circle 
    cx="76" 
    cy="76" 
    r="19.152" 
    fill="none" 
    stroke="url(#ring3)" 
    stroke-width="2.7359999999999998"
    stroke-dasharray="58.52000000000001 63.84"
    transform="rotate(60 76 76)"
  />
  
  <!-- Core -->
  <circle 
    cx="76" 
    cy="76" 
    r="10.64" 
