<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3"/>
      <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="ring3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0abde3"/>
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3"/>
      <stop offset="100%" style="stop-color:#0abde3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10.24" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="102.4" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle 
    cx="256" 
    cy="256" 
    r="136.19199999999998" 
    fill="none" 
    stroke="url(#ring1)" 
    stroke-width="12.8"
    stroke-dasharray="430.08 501.75999999999993"
    transform="rotate(30 256 256)"
  />
  
  <!-- Middle ring -->
  <circle 
    cx="256" 
    cy="256" 
    r="100.352" 
    fill="none" 
    stroke="url(#ring2)" 
    stroke-width="10.24"
    stroke-dasharray="322.56 358.4"
    transform="rotate(-45 256 256)"
  />
  
  <!-- Inner ring -->
  <circle 
    cx="256" 
    cy="256" 
    r="64.512" 
    fill="none" 
    stroke="url(#ring3)" 
    stroke-width="9.216"
    stroke-dasharray="197.12 215.04"
    transform="rotate(60 256 256)"
  />
  
  <!-- Core -->
  <circle 
    cx="256" 
    cy="256" 
    r="35.839999999999996" 
    fill="url(#coreGrad)"
    filter="url(#glow)"
  />
</svg>