<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3"/>
      <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="ring3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0abde3"/>
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3"/>
      <stop offset="100%" style="stop-color:#0abde3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.44" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="72" height="72" rx="14.4" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle 
    cx="36" 
    cy="36" 
    r="19.152" 
    fill="none" 
    stroke="url(#ring1)" 
    stroke-width="1.8"
    stroke-dasharray="60.480000000000004 70.56"
    transform="rotate(30 36 36)"
  />
  
  <!-- Middle ring -->
  <circle 
    cx="36" 
    cy="36" 
    r="14.112000000000004" 
    fill="none" 
    stroke="url(#ring2)" 
    stroke-width="1.44"
    stroke-dasharray="45.36000000000001 50.400000000000006"
    transform="rotate(-45 36 36)"
  />
  
  <!-- Inner ring -->
  <circle 
    cx="36" 
    cy="36" 
    r="9.072000000000001" 
    fill="none" 
    stroke="url(#ring3)" 
    stroke-width="1.2959999999999998"
    stroke-dasharray="27.720000000000006 30.240000000000002"
    transform="rotate(60 36 36)"
  />
  
  <!-- Core -->
  <circle 
    cx="36" 
    cy="36" 
    r="5.040000000000001" 
    fill="url(#coreGrad)"
    filter="url(#glow)"
  />
</svg>