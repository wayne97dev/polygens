<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygens - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #050508 0%, #0a0a12 50%, #050508 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #00d2d3, #0abde3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff, #00d2d3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .message {
      color: #888;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-btn {
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="#00d2d3" stroke-width="2">
      <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
    </svg>
    
    <div class="logo">â—ˆ</div>
    <h1 class="title">You're Offline</h1>
    <p class="message">
      It looks like you've lost your internet connection. 
      Please check your connection and try again.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
